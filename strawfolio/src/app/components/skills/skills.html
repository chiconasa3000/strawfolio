<section id="skills" class="py-24 bg-slate-900 relative">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-slate-100 mb-12 flex items-center">
          <span class="text-cyan-400 mr-2">02.</span> My Tech Stack
          <span class="ml-4 h-px bg-slate-700 flex-grow max-w-xs"></span>
        </h2>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
          @for (skill of skills; track skill.name) {
            <div class="group bg-slate-800 p-6 rounded-lg border border-slate-700 hover:border-cyan-400/50 transition-all hover:-translate-y-2 hover:shadow-[0_5px_20px_-10px_rgba(6,182,212,0.3)] flex flex-col items-center justify-center gap-4">
              <div class="text-slate-400 group-hover:text-cyan-400 transition-colors" [innerHTML]="skill.icon"></div>
              <span class="text-slate-300 font-medium">{{ skill.name }}</span>
            </div>
          }
        </div>
      </div>
    </section>
