<section id="projects" class="py-24 bg-slate-900">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-slate-100 mb-12 flex items-center">
          <span class="text-cyan-400 mr-2">03.</span> Some Things I've Built
          <span class="ml-4 h-px bg-slate-700 flex-grow max-w-xs"></span>
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          @for (project of projects; track project.title) {
            <div class="bg-slate-800 rounded-xl overflow-hidden hover:transform hover:-translate-y-2 transition-all duration-300 shadow-xl border border-slate-700 hover:border-cyan-500/30 flex flex-col h-full">
              
              <!-- Abstract Visual Representation instead of Image -->
              <div class="h-48 w-full relative overflow-hidden" [class]="project.color">
                <div class="absolute inset-0 bg-slate-900/10"></div>
                <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
                <div class="absolute top-4 left-4 font-mono text-xs text-white/70 bg-black/20 px-2 py-1 rounded">
                  v1.0.0
                </div>
              </div>

              <div class="p-6 flex flex-col flex-grow">
                <div class="flex justify-between items-start mb-4">
                  <h3 class="text-xl font-bold text-slate-100">{{ project.title }}</h3>
                  <div class="flex gap-3 text-slate-400">
                    <a [href]="project.github" target="_blank" class="hover:text-cyan-400 transition-colors">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                    </a>
                    <a [href]="project.link" target="_blank" class="hover:text-cyan-400 transition-colors">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    </a>
                  </div>
                </div>
                
                <p class="text-slate-400 mb-6 text-sm leading-relaxed flex-grow">
                  {{ project.description }}
                </p>

                <div class="flex flex-wrap gap-2 mt-auto">
                  @for (tag of project.tags; track tag) {
                    <span class="text-xs font-mono text-cyan-400 bg-cyan-950/30 px-2 py-1 rounded">
                      {{ tag }}
                    </span>
                  }
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </section>
