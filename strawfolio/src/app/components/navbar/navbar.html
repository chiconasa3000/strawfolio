<nav [class]="'fixed w-full z-50 transition-all duration-300 ' + (scrolled() ? 'bg-slate-900/95 backdrop-blur-md shadow-lg border-b border-slate-800' : 'bg-transparent py-4')">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          
          <!-- Logo -->
          <div class="flex-shrink-0 cursor-pointer" (click)="scrollTo('hero')">
            <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
              Straw<span class="text-slate-100">Folio</span>
            </span>
          </div>
          
          <!-- Desktop Menu -->
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-8">
              <button *ngFor="let item of navItems" (click)="scrollTo(item.id)" 
                class="text-slate-300 hover:text-cyan-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                {{ item.label }}
              </button>
              <a href="assets/csv_cv_linkedin_english_normal.pdf" download="myresume.pdf">
                <button class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors shadow-[0_0_15px_rgba(6,182,212,0.5)]">
                  Resume
                </button>
              </a>
            </div>
          </div>

          <!-- Mobile menu button -->
          <div class="md:hidden">
            <button (click)="toggleMenu()" class="text-slate-300 hover:text-white p-2">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path *ngIf="!isOpen()" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                <path *ngIf="isOpen()" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div *ngIf="isOpen()" class="md:hidden bg-slate-800 border-t border-slate-700">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <button *ngFor="let item of navItems" (click)="scrollTo(item.id)" 
            class="text-slate-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">
            {{ item.label }}
          </button>
        </div>
      </div>
    </nav>
